#DataBase
spring.datasource.url=jdbc:postgresql://${SHOP_DATABASE_HOST}:${SHOP_DATABASE_PORT}/${SHOP_DATABASE_NAME}
spring.datasource.username=${SHOP_DATABASE_USER}
spring.datasource.password=${SHOP_DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

#SuperTokens
supertokens.host=${SUPERTOKENS_HOST}


